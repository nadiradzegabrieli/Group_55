<!DOCTYPE html>
<html>
<head>
  <title>რეგისტრაცია</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>რეგისტრაციის ფორმა</h2>
  <form id="registrationForm">
    <label>სახელი: <input type="text" id="name" required></label><br><br>
    <label>ასაკი: <input type="number" id="age" required></label><br><br>
    <label>ელ.ფოსტა: <input type="email" id="email" required></label><br><br>
    <button type="submit">დადასტურება</button>
  </form>

  <h2>მონაცემების ცხრილი</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>სახელი</th>
        <th>ასაკი</th>
        <th>ელ.ფოსტა</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

<script src="script.js"></script>
</body>
</html>
